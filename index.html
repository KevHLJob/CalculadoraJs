<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet" />
    
    <script src="./js/index.js" type="text/javascript" defer></script>
<script src="./js/calcu.js" type="text/javascript" ></script>
<script src="./js/display.js" type="text/javascript" ></script>

    <title>Calculadora</title>
</head>
<body>
    
<div class="container">
    <div class="calculadora">
        <div class="screen">
            <div id="value-ant"></div>
            <div id="value-act"></div>
        </div>
        <button class="col-2" onclick="dis.borrarTodo()">C</button>
        <button onclick="dis.borrar()" >&larr;</button>
        <button class="numb" value="dividir">%</button>
        <button class="numb">7</button>
        <button class="numb">8</button>
        <button class="numb">9</button>
        <button class="operador" value="multiplicar">X</button>
        <button class="numb">4</button>
        <button class="numb">5</button>
        <button class="numb">6</button>
        <button class="operador" value="restar">-</button>
        <button class="numb">1</button>
        <button class="numb">2</button>
        <button class="numb">3</button>
        <button class="operador" value="sumar">+</button>
        <button class="col-2 numb">0</button>
        <button class="numb">.</button>
        <button class="operador" value="igual">=</button>

    </div>

</div>




</body>
</html>
